<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<form action="BB.html" style="margin: 10px">
		<div class="text-center text-muted mb-6"><h3>Blood Request Form</h3></div>
		<div class="form-row">
  			<div class="col-md-4"></div>
    		<div class="col-md-2">
      			<label  for="patientname">Patient Name</label>
      			<input type="text" class="form-control" id="patientname" placeholder="Full Name" required>
    		</div>
    		<div class="col-md-2">
      			<label for="age">Age</label>
      			<input type="age" class="form-control" id="age" required>
  			</div>
  		</div><br>
  		<div class="form-row">
  			<div class="col-md-4"></div>
    		<div class="col-md-2">
      			<label  for="birthdate">Date Of Birth</label>
      			<input type="Date" class="form-control" id="birthdate" required>
    		</div>
    		<div class="col-md-2">
      			<label for="gender">Gender</label>
      			<select id="gender" name="gender" class="form-control" required>
					<option value="-1">Select</option>
					<option>Female</option>
					<option>Male</option>
					<option>Other</option>
				</select>
  			</div>
  		</div><br>
  		<div class="form-row">
  			<div class="col-md-4"></div>
    		<div class="col-md-2">
      			<label  for="hospitalreference">Hospital Reference</label>
      			<input type="text" class="form-control" id="hospitalreference" required>
    		</div>
    		<div class="col-md-2">
      			<label for="bloodgroup">Blood Group</label>
      			<select id="bloodgroup" name="bloodgroup" class="form-control" required>
					<option value="-1">Select</option>
					<option>A+</option>
					<option>B+</option>
					<option>A-</option>
					<option>B-</option>
					<option>AB+</option>
					<option>AB-</option>
					<option>O+</option>
					<option>O-</option>
				</select>
  			</div>
  		</div><br>
  		<div class="form-row">
  			<div class="col-md-4"></div>
    		<div class="col-md-2">
      			<label  for="street">Street</label>
      			<input type="text" class="form-control" id="street" required>
    		</div>
    		<div class="col-md-2">
      			<label for="city">City</label>
      			<input type="text" class="form-control" id="city" required>
  			</div>
  		</div><br>
  		<div class="form-row">
  			<div class="col-md-4"></div>
    		<div class="col-md-2">
      			<label for="state">State</label>
      			<select id="state" name="state" class="form-control" required>
					<option value="-1">Select</option>
					<option>Andhra Pradesh</option>
					<option>Arunachal Pradesh</option>
					<option>Assam</option>
					<option>Bihar</option>
					<option>Chattisgadh</option>
					<option>Goa</option>
					<option>Gujarat</option>
					<option>Haryana</option>
					<option>Himachal Pradesh</option>
					<option>Jharkhand</option>
					<option>Karnataka</option>
					<option>Kerala</option>
					<option>Madhya Pradesh</option>
					<option>Maharashtra</option>
					<option>Manipur</option>
					<option>Meghalaya</option>
					<option>Mizoram</option>
					<option>Nagaland</option>
					<option>Odisha</option>
					<option>Punjab</option>
					<option>Rajasthan</option>
					<option>Sikkim</option>
					<option>Tamil Nadu</option>
					<option>Telangana</option>
					<option>Tripura</option>
					<option>Uttar Pradesh</option>
					<option>Uttarakhand</option>
					<option>West Bengal</option>
				</select>
    		</div>
    		<div class="col-md-2">
      			<label for="pincode">Pincode</label>
      			<input type="text" class="form-control" id="pincode" required>
  			</div>
  		</div><br>
  		<div class="form-row">
  			<div class="col-md-4"></div>
    		<div class="col-md-2">
      			<label for="hospital">Hospital</label>
      			<input type="text" class="form-control" id="hospital" required>
    		</div>
    		<div class="col-md-2">
      			<label for="requestdate">Reqrest date</label>
      			<input type="date" class="form-control" id="requestdate" required>
  			</div>
  		</div><br>
  		<div class="form-row">
  			<div class="col-md-4"></div>
    		<div class="col-md-2">
      			<label for="diagnosis">Diagnosis</label>
      			<input type="text" class="form-control" id="diagnosis" required>
    		</div>
    		<div class="col-md-2">
      			<label for="previouspregancies">Previous Pregnancies</label>
      			<input type="text" class="form-control" id="previouspregancies" required>
  			</div>
  		</div><br>
  		<div class="form-row">
  			<div class="col-md-4"></div>
  			<div class="col-md-2">
  				<label for="previoustransfusion">Previous Transfusions</label>
      			<input type="text" class="form-control" id="previoustransfusion" required>
  			</div>
  			<div class="col-md-2">
  				<label for="previousreactions">Previous Reactions</label>
      			<input type="text" class="form-control" id="previousreactions" required>
  			</div>
  		</div><br>
  		<div class="form-row">
  			<div class="col-md-4"></div>
  			<div class="col-md-2">
  				<label for="reasonfortransfusion">Reason for transfusion</label>
      			<input type="text" class="form-control" id="reasonfortransfusion" required>
  			</div>
  			<div class="col-md-2">
  				<label for="requests">Requests</label>
      			<select id="request" class="form-control" required>
					<option value="-1">-Select-</option>
	                <option>Emergency (immediately)</option>
	                <option>Urgent (within 1 hour)</option>
	                <option>Standard (within 12 houes)</option>
	                <option>Group & save (within 7 days)</option>
	            </select>
  			</div>
  		</div><br>
  		<div class="form-row">
  			<div class="col-md-4"></div>
  			<div class="col-md-2">
  				<label for="daterequired">Date required</label>
      			<input type="Date" class="form-control" id="daterequired" required>
  			</div>
  			<div class="col-md-2">
  				<label for="timerequired">Time required</label>
      			<input type="Time" class="form-control" id="timerequired" required>
  			</div>
  		</div><br><br>
  	</form>
  	<div class="text-center">
  		<button id="submit" type="submit" class="btn btn-primary col-md-1">Submit</button>
  	</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
