<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<form action="login.html">
		<div class="row" style="padding: 20px; margin: 30px;">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="text-center text-muted mb-6"><h3>Registration Form</h3></div><br>
				<div class="form-group ">
					<input type="text" class="form-control" id="firstName" placeholder="First Name" required>
				</div>
				<div class="form-group ">
					<input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
				</div>
				<div class="form-group ">
					<input type="email" class="form-control" id="email" placeholder="Email Address" required>
				</div>
				<div class="form-group ">
					<input type="text" class="form-control" id="number" placeholder="Mobile No." required>
				</div>
				<div class="form-group ">
					<input type="password" class="form-control" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and atleast 8 or more characters" required>
				</div>
				<div class="form-group ">
					<input type="password" class="form-control" id="password" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and atleast 8 or more characters" required>
				</div>
				<div class="form-group">
					<select id="country" class="form-control" required>
						<option value="-1">Country</option>
	                    <option>Argentina</option>
	                    <option>Brazil</option>
	                    <option>Canada</option>
	                    <option>Denmark</option>
	                    <option>Egypt</option>
	                    <option>France</option>
	                    <option>Germany</option>
	                    <option>Haiti</option>
	                    <option>India</option>
	                    <option>USA</option>
	                    <option>UK</option>
					</select>
				</div>
				<div class="form-group">
					<select id="securityquestion" class="form-control" required>
						<option value="-1">Security Question</option>
	                    <option>What is the name of your favorite childhood friend?</option>
	                    <option>What was your dream job as a child?</option>
	                    <option>Who was your childhood hero?</option>
	                    <option>What was the name of your first pet?</option>
	                    <option>What was the color of your first car?</option>
	                    <option>What is your favorite movie?</option>
	                    <option>What is your least favorite nickname?</option>
	                    <option>What is your favorite movie?</option>
					</select><br>
					<input type="text" id="answer" name="answer" class="form-control" placeholder="Answer" required>
				</div>
				<div class="form-group form-check">
			    	<input type="checkbox" class="form-check-input" id="exampleCheck1" required>
			    	<label class="form-check-label" for="exampleCheck1">I accept Terms & Privacy Policy.</label>
			    </div><br>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="text-center">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
