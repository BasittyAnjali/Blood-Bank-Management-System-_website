<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<form action="BB.html" style="margin: 10px;">
		<div class="text-center text-muted mb-6"><h3>Feedback Form</h3></div><br>
		<div class="form-row">
			<div class="col-md-4"></div>
    		<div class="col-md-1">
    			<label class="control-label" for="name">Your Name:</label>
    		</div>
    		<div class="col-md-3">
      			<input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
    		</div>
		</div><br>
		<div class="form-row">
			<div class="col-md-4"></div>
    		<div class="col-md-1">
    			<label class="control-label" for="email">Email Address:</label>
    		</div>
    		<div class="col-md-3">
      			<input type="text" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
    		</div>
		</div><br>
		<div class="form-row">
			<div class="col-md-4"></div>
    		<div class="col-md-1">
    			<label class="control-label" for="feedback">Feedbback:</label>
    		</div>
    		<div class="col-md-3">
      			<textarea class="form-control" id="feedback" name="feedback" placeholder="Please enter your feedback here..." rows="5" required></textarea>
    		</div>
		</div><br>
    <div class="text-center">
      <button id="submit" type="submit" class="btn btn-primary col-md-1">Submit</button>
    </div>
	</form>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
