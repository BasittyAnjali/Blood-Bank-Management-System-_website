<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<form style="padding: 20px; margin: 30px;">
				<div class="text-center text-muted mb-6"><h3>Registration Form</h3></div><br>
				<div class="form-group ">
					<input type="text" class="form-control" id="firstName" placeholder="First Name">
				</div><br>
				<div class="form-group ">
					<input type="text" class="form-control" id="lastName" placeholder="Last Name">
				</div><br>
				<div class="form-group ">
					<input type="email" class="form-control" id="email" placeholder="Email Address">
				</div><br>
				<div class="form-group ">
					<input type="number" class="form-control" id="number" placeholder="Mobile No.">
				</div><br>
				<div class="form-group ">
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div><br>
				<div class="form-group ">
					<input type="password" class="form-control" id="password" placeholder="Confirm Password">
				</div><br>
				<div class="form-group">
					<select id="country" class="form-control">
						<option>--Country--</option>
	                    <option>Argentina</option>
	                    <option>Brazil</option>
	                    <option>Canada</option>
	                    <option>Denmark</option>
	                    <option>Egypt</option>
	                    <option>France</option>
	                    <option>Germany</option>
	                    <option>Haiti</option>
	                    <option>India</option>
	                    <option>USA</option>
	                    <option>UK</option>
					</select>
				</div>
				<div class="form-group form-check">
			    	<input type="checkbox" class="form-check-input" id="exampleCheck1">
			    	<label class="form-check-label" for="exampleCheck1">I accept Terms & Privacy Policy.</label>
			    </div><br>
			    <div class="text-center" style="text-align: center; margin: 10px">
			  	<button type="submit" class="btn btn-primary">Submit</button>
			  </div>
			</form>
		</div>
		
	</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
